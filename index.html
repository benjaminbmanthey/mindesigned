<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>mindesigned</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:#000;
  font-family:system-ui;
}

.wrap{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.hero{
  position:relative;
  display:inline-block;
  max-width:min(900px, 92vw);
  width:100%;
  text-align:center;
}

.hero img{
  width:100%;
  height:auto;
  display:block;
}

.brand{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  color:#ffffff;
  font-size:56px;
  font-weight:300;        /* thin */
  letter-spacing:2px;
  text-transform:lowercase;
  pointer-events:none;
  user-select:none;
  text-shadow:0 8px 28px rgba(0,0,0,.65);
}

@media(max-width:600px){
  .brand{
    font-size:34px;
    letter-spacing:1.2px;
  }
}
</style>
</head>

<body>

<div class="wrap">
  <a href="app/" class="hero" aria-label="Open mindmap">
    <img src="assets/hero.gif" alt="">
    <div class="brand">mindesigned</div>
  </a>
</div>

</body>
</html>
